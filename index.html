<script type="text/javascript">

  function addClass(el, className) {
    if (el.classList)
      el.classList.add(className)
    else if (!hasClass(el, className)) el.className += " " + className
  }

  var vrButtonInterval = window.setInterval(attachEnterVRButtonBehaviors);

  function attachEnterVRButtonBehaviors() {
    var enterVRButton = document.querySelector(".a-enter-vr-button");
    console.log(enterVRButton);
    if (enterVRButton !== null) {
      enterVRButton.addEventListener('click', function(event) {
        addClass(document.querySelector('#firstLoadScreen'), 'js-hide');
        addClass(enterVRButton, 'js-hide');
      }, false);
      window.clearInterval(vrButtonInterval);
    }
  }

  // Setup basic vars for shorthand referencing.
  var scene2 = document.querySelector('#scene-intro-2');
  var introSky = document.querySelector('#intro-sky');
  var sceneTeam = document.querySelector('#scene-team-photo');
  var bothead = document.querySelector('#bot-head');
  var button = document.querySelector('#button');

  // when you mouse over nothing
  //   all hovers are visible
  //   all labels are invisible
  // when you mouse over a hover
  //   one label is visible
  //   all other labels are invisible
  //   all other hovers are invisible
  var hovers = [];
  var labels = [];
  var labelsEgg = [];

  // Add all of our hover elements and labels into an array so we can
  // iterate over them dynamically when setting state.
  hovers.push(document.querySelector('#hover-greg'));
  labels.push(document.querySelector('#label-greg'));

  hovers.push(document.querySelector('#hover-esther'));
  labels.push(document.querySelector('#label-esther'));

  hovers.push(document.querySelector('#hover-krisk'));
  labels.push(document.querySelector('#label-krisk'));

  hovers.push(document.querySelector('#hover-mars'));
  labels.push(document.querySelector('#label-mars'));
  labelsEgg.push(document.querySelector('#label-prince-mars'));

  // Sets the intro state.
  // 0 - part 1 is visible
  // 1 - part 2 is visible
  function introState(which) {
    if (which === 0) {
      introSky.setAttribute('visible', 'true');

      scene2.setAttribute('visible', 'true');
      sceneTeam.setAttribute('visible', 'false');
    } else {
      scene2.setAttribute('visible', 'true');
      introSky.setAttribute('visible', 'true');

      sceneTeam.setAttribute('visible', 'false');

      bothead.setAttribute('position', '0 3 -15');
    }
  }

  // Sets the team photo scene state.
  function teamState() {
    // set everything invisible
    scene2.setAttribute('visible', 'false');
    introSky.setAttribute('visible', 'false');
    bothead.setAttribute('visible', 'false');

    // set team photo scene visible
    sceneTeam.setAttribute('visible', 'true');
  }

  // Sets state for the team photo scene's labels and hovers.
  function setState(subject, state, keep) {
    var iterator;

    // determine what we're iterating over
    if (subject === 'hovers') {
      iterator = hovers;
    }
    if (subject === 'labels') {
      iterator = labels;
    }
    if (subject === 'hotspots') {
      iterator = hoversEgg;
    }
    if (subject === 'eggs') {
      iterator = labelsEgg;
    }
    // console.log('iterator', iterator);

    // determine which state
    if (state == 'visible') {
      // set all hovers visible
      iterator.forEach(function(iterate) {
        iterate.setAttribute('visible', true);
      })
    }
    if (state == 'invisible') {
      // set all hovers invisible
      iterator.forEach(function(iterate) {
        iterate.setAttribute('visible', false);
      })
    }

    // see if we have one to keep visible
    if (keep) {
      keep.setAttribute('visible', true);
    }
  }

  //________________
  // Event listeners

  button.addEventListener('click', function() {
    teamState();
  });

  // Each hover needs an event listener.
  hovers.forEach(function(hover) {
    hover.addEventListener('mouseenter', function() {
      // set state of all hovers to invisible except one
      setState('hovers', 'invisible', hover);

      // show corresponding label
      var hoverLabel = hover.getAttribute('target');
      // console.log('hoverlabel', hoverLabel);
      document.querySelector(hoverLabel).setAttribute('visible', true);
    })

    hover.addEventListener('mouseleave', function() {
      // set state of all hovers to visible
      setState('hovers', 'visible');

      // set state of all labels to invisible
      setState('labels', 'invisible');
    })

    hover.addEventListener('click', function() {
      var egg = hover.getAttribute('egg-target');
      if (egg !== null) {
        document.querySelector(egg).setAttribute('visible', true);
      }
    })

  });

  // Each egg should disappear if you click it.
  labelsEgg.forEach(function(egg) {
    egg.addEventListener('click', function() {
      this.setAttribute('visible', false);
    })
  });


  //__________
  // Execution

  introState(0);
  window.setTimeout(function() {
    introState(1);
  }, seconds*1000);
  // teamState();

<!DOCTYPE html>
<html>
  <head>
    <title>Lullabot VR</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://storage.googleapis.com/vrview/2.0/build/vrview.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/"><img src="img/lullabot-logo.png" /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div id="vrview">
      <div class="header-text" style="text-align:center;">
        <h1 style="position:absolute; width:100%; color:#fff; font-size:4rem; margin-bottom:2rem; padding-top:16.25rem; text-shadow:1px 1px 2px #000;">Lullabot's Playground for Web VR</h2>
      </div>
    </div>

    <div class="container">
      <div class="layout-webvr-home__header">
        <h2 class="layout-webvr-home__title">
          <span class="webvr">WebVR</span>
          <div class="layout-webvr-home__title__dashed">
            <span class="projects">Projects</span>
          </div>
        </h2>
      </div>
    </div>

  </body>

  <script>
    window.addEventListener('load', onVrViewLoad)
    function onVrViewLoad() {
      var vrView = new VRView.Player('#vrview', {
        image: 'https://cdn.rawgit.com/Lullabot/vr.lullabot.com/gh-pages/team-photo/assets/team.jpg',
        is_stereo: false,
        width: '100%',
        height: '650px'
      });
    }
  </script>
</html>

<!doctype html>
<html>
  <head>
    <link rel="shortcut icon" href="/favicon.png">
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
    <!--<script src="./js/aframe-text-component.min.js"></script>
    <script src="./js/fonts/helvetiker_regular.typeface.js"></script>-->
  </head>
  <body>
    <!--<a-assets>
      <a-mixin id="font" text="font: helvetiker_regular"></a-mixin>
    </a-assets>-->
    <a-scene>

      <a-camera
        position="0 1.6 0"></a-camera>

      <a-entity
        geometry="primitive: cylinder;
          radius: 4;
          height: 25;
          openEnded: true;"
        material="src:url(/expanse/assets/tycho.jpg);
          repeat:0;
          side:back;
          height:400">
        <a-animation
          attribute="rotation"
          from="0 330 0"
          to="0 -30 0"
          dur="150000"
          easing="linear"
          repeat="inifite"></a-animation>
      </a-entity>

      <a-sky src="/expanse/assets/starfield.png"></a-sky>
      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>
    </a-scene>
  </body>
</html>

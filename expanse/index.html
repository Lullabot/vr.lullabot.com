<!doctype html>
<html>
  <head>
    <link rel="shortcut icon" href="/favicon.png">
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
    <!--<script src="./js/aframe-text-component.min.js"></script>
    <script src="./js/fonts/helvetiker_regular.typeface.js"></script>-->
  </head>
  <body>
    <!--<a-assets>
      <a-mixin id="font" text="font: helvetiker_regular"></a-mixin>
    </a-assets>-->
    <a-scene>

      <a-camera
        position="0 1.6 0"></a-camera>
      <a-sky src="/expanse/assets/starfield.png" radius="1000"></a-sky>

      <a-image
        src="/expanse/assets/expanse_logo.png"
        position="0 3 -3.5"
        width="1"
        height=".5">
      </a-image>

      <a-image
        src="/expanse/assets/trailer_link.png"
        position="-1 2 -3"
        width=".75"
        height=".5"
        onClick="location.href='https://www.youtube.com/watch?v=etSoOqk67UQ'">
        <a-mouseenter position="-1 2 -2.9"></a-mouseenter>
        <a-mouseleave position="-1 2 -3"></a-mouseleave>
      </a-image>
      <a-image
        src="/expanse/assets/canterbury_link.png"
        position="0 2 -3"
        width=".75"
        height=".5"
        onClick="location.href='https://www.youtube.com/watch?v=DVY2UzGsQ30'">
        <a-mouseenter position="0 2 -2.9"></a-mouseenter>
        <a-mouseleave position="0 2 -3"></a-mouseleave>
      </a-image>
      <a-image
        src="/expanse/assets/tycho_link.png"
        position="1 2 -3"
        width=".75"
        height=".5"
        onClick="location.href='https://www.youtube.com/watch?v=oGJSSTrQvNY'">
        <a-mouseenter position="1 2 -2.9"></a-mouseenter>
        <a-mouseleave position="1 2 -3"></a-mouseleave>
      </a-image>

      <a-image
        src="/expanse/assets/syfy_logo.png"
        position="0 1 -3.5"
        width=".5"
        height=".25">
      </a-image>

      <a-model
        src="/model/lullabot-head.dae"
        position="1 0 -2"
        scale=".15 .15 .15">
        <a-animation
          attribute="rotation"
          from="0 -30 0"
          to="0 330 0"
          dur="15000"
          easing="linear"
          repeat="inifite"></a-animation>
      </a-model>
      <!-- <a-entity
        geometry="primitive: cylinder;
          radius: 4;
          height: 5;
          openEnded: true;"
        material="src:url(/expanse/assets/tycho.png);
          repeat: 2 1;
          side: back;
          height: 25;">
        <a-animation
          attribute="rotation"
          from="0 330 0"
          to="0 -30 0"
          dur="150000"
          easing="linear"
          repeat="inifite"></a-animation>
      </a-entity> -->



      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>
    </a-scene>
  </body>
</html>

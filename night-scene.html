<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-camera position="0 1.6 0"></a-camera>

      <a-model src="https://raw.githubusercontent.com/Lullabot/vr.lullabot.com/gh-pages/docroot/model/lullabot.dae" position="0 0 -2" rotation="0 -20 0">
        <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000" easing="linear" repeat="inifite"></a-animation>
      </a-model>

      <a-sky src="img/sky.png"></a-sky>
      <a-light type="directional" color="#555" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>
    </a-scene>
  </body>
</html>

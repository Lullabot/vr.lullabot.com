<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
    </style>
  </head>
  <body>
    <a-scene>

      <a-camera position="0 1.6 0"></a-camera>

      <a-light  position="-175 262 -432" intensity="0.5" color="#d6955b" type="point" decay="0"></a-light>
      <!-- <a-sphere position="-200 300 -500" radius="40" color="#85a3e7"></a-sphere> -->
      <a-plane position="-200 300 -500" rotation="10 0 0" width="100" height="100" src="img/night-scene/moon.png"></a-plane>

      <!-- <a-sphere position="-3 0 -15" radius="1"></a-sphere>
      <a-sphere position="-20 0 -0" radius="1"></a-sphere> -->

      <!-- Lake -->
      <a-entity scale="60 60 60" position="40 0 -500">
        <a-cylinder position="-3 -0.5 0" rotation="0 -90 0" radius="2" segments-radial="15" color="#1d2545" height="0.01" metalness="0.5"></a-cylinder>
        <a-cylinder position="-2 -0.5 -3" rotation="0 -90 0" radius="4" segments-radial="15" color="#1d2545" height="0.01" metalness="0.5"></a-cylinder>
      </a-entity>

      <!-- Lullabot Spaceship -->
      <a-entity position="10 20 -25" rotation="0 -60 0">
        <a-model src="model/lullabot-head.dae" scale="10 10 10"></a-model>
        <!-- Adding a long delay to this animation so user can get it into cardboard mode when lullabot ship comes down begin="15000" -->
        <a-animation attribute="position" from="10 20 -25" to="10 -7 -25" dur="15000" easing="ease-out"></a-animation>
      </a-entity>

      <!-- Rocket glow on ground -->
      <a-plane position="10 0 -25" rotation="-90 0 0" width="6" height="6" src="img/night-scene/glow.png">
        <a-animation attribute="material.opacity" from="0" to="1" dur="12000" easing="ease-out"></a-animation>
      </a-plane>

      <a-plane position="-2 2 -5" src="img/night-scene/next-session-card.svg" width="4" height="2"></a-plane>

      <a-sky src="img/night-scene/sky.png"></a-sky>
      <a-light type="directional" color="#555" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>
    </a-scene>
  </body>
</html>

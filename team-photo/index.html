<!doctype html>
<html>
  <head>
    <link rel="shortcut icon" href="/favicon.png">
    <script src="https://aframe.io/releases/0.1.0/aframe.min.js"></script>
    <!--<script src="./js/aframe-text-component.min.js"></script>
    <script src="./js/fonts/helvetiker_regular.typeface.js"></script>-->
  </head>
  <body>
    <!--<a-assets>
      <a-mixin id="font" text="font: helvetiker_regular"></a-mixin>
    </a-assets>-->
    <a-scene>

      <a-camera
        position="0 1.6 0"></a-camera>
      <a-sky
        src="/team-photo/assets/team.jpg"
        radius="1000"></a-sky>

      <!-- Too bad you can't use mouse/enter/leave in a mixin -->
      <a-mixin
        id="hover"
        geometry="primitive: plane; width: 1; height: 1;"
        material="color: #FFFFFF; opacity: 0">
      </a-mixin>

      <!-- Greg -->
      <a-entity
        mixin="hover"
        position="-0.2 1.6 -3"
        geometry="width: 0.7; height: 0.95;">
        <a-mouseenter target="#greg" opacity="1.0"></a-mouseenter>
        <a-mouseleave target="#greg" opacity="0"></a-mouseleave>
      </a-entity>
      <a-image
        id="greg"
        position="-0.2 2.4 -3"
        src="/team-photo/assets/photo_labels/greg_d.png"
        scale="0.6 0.3 0.3"
        opacity="0"
        look-at=[camera]>
      </a-image>

      <!-- Marissa -->
      <a-entity
        mixin="hover"
        position="0.70 2.15 -3"
        geometry="width: 0.7; height: 0.8;">
        <a-mouseenter target="#marissa" opacity="1.0"></a-mouseenter>
        <a-mouseleave target="#marissa" opacity="0"></a-mouseleave>
      </a-entity>
      <a-image
        id="marissa"
        position=".65 2.9 -3.1"
        src="/team-photo/assets/photo_labels/marissa_e.png"
        scale="0.6 0.3 0.3"
        opacity="0"
        look-at=[camera]>
      </a-image>

      <!-- David -->
      <a-entity
              mixin="hover"
              position="-1.2 1.6 -3"
              geometry="width: 0.7; height: 0.95;">
        <a-mouseenter target="#david" opacity="1.0"></a-mouseenter>
        <a-mouseleave target="#david" opacity="0"></a-mouseleave>
      </a-entity>
      <a-image
              id="david"
              position="-1.2 2.5 -3"
              src="/team-photo/assets/photo_labels/dave_b.png"
              scale="0.6 0.3 0.3"
              opacity="0"
              look-at=[camera]>
      </a-image>

      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>
    </a-scene>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <link rel="shortcut icon" href="/favicon.png">
    <script src="https://aframe.io/releases/0.1.0/aframe.min.js"></script>
    <!--<script src="./js/aframe-text-component.min.js"></script>
    <script src="./js/fonts/helvetiker_regular.typeface.js"></script>-->
  </head>
  <body>
    <!--<a-assets>
      <a-mixin id="font" text="font: helvetiker_regular"></a-mixin>
    </a-assets>-->
    <a-scene>

      <a-camera
              position="0 1.6 0"></a-camera>
      <a-sky
              src="/team-photo/assets/team.jpg"
              radius="1000"></a-sky>

      <!-- Too bad you can't use mouse/enter/leave in a mixin -->
      <a-mixin
              id="hover"
              geometry="primitive: plane; width: 1; height: 1;"
              material="color: #FFFFFF; opacity: 0.2"
              look-at=[camera]>
      </a-mixin>

      <!-- Greg -->
      <a-entity
              mixin="hover"
              position="-0.2 1.5 -3"
              geometry="width: 0.7; height: 0.95;">
        <a-mouseenter target="#greg" visible="true"></a-mouseenter>
        <a-mouseleave target="#greg" visible="false"></a-mouseleave>
      </a-entity>
      <a-image
              id="greg"
              position="-0.2 2.4 -3"
              src="/team-photo/assets/photo_labels/greg_d.png"
              scale="0.6 0.3 0.3"
              visible="false"
              look-at=[camera]>
      </a-image>

      <!-- Esther -->
      <a-entity
              mixin="hover"
              position="-0.4 2.35 -3"
              geometry="width: 0.6; height: 0.6;">
        <a-mouseenter target="#esther" visible="true"></a-mouseenter>
        <a-mouseleave target="#esther" visible="false"></a-mouseleave>
      </a-entity>
      <a-image
              id="esther"
              position="-0.4 3.0 -3"
              src="/team-photo/assets/photo_labels/esther_l.png"
              scale="0.6 0.3 0.3"
              visible="false"
              look-at=[camera]>
      </a-image>

      <!-- KrisK -->
      <a-entity
              mixin="hover"
              position="0 0.2 -3"
              geometry="width: 0.7; height: 1;">
        <a-mouseenter target="#krisk" visible="true"></a-mouseenter>
        <a-mouseleave target="#krisk" visible="false"></a-mouseleave>
      </a-entity>
      <a-image
              id="krisk"
              position="0 1 -3"
              src="/team-photo/assets/photo_labels/kris_k.png"
              scale="0.6 0.3 0.3"
              visible="false"
              look-at=[camera]>
      </a-image>

      <!-- Marissa -->
      <a-entity
              mixin="hover"
              position="0.70 2.15 -3"
              geometry="width: 0.7; height: 0.8;">
        <a-mouseenter target="#marissa" visible="true"></a-mouseenter>
        <a-mouseleave target="#marissa" visible="false"></a-mouseleave>
      </a-entity>
      <a-image
              id="marissa"
              position=".65 2.9 -3.1"
              src="/team-photo/assets/photo_labels/marissa_e.png"
              scale="0.6 0.3 0.3"
              visible="false"
              look-at=[camera]>
      </a-image>

      <!-- Juan -->
      <a-entity
              mixin="hover"
              position="1.6 1.3 -3"
              geometry="width: 0.7; height: 0.8;">
        <a-mouseenter target="#juan" visible="true"></a-mouseenter>
        <a-mouseleave target="#juan" visible="false"></a-mouseleave>
      </a-entity>
      <a-image
              id="juan"
              position="1.65 2 -3.1"
              src="/team-photo/assets/photo_labels/juan_o.png"
              scale="0.6 0.3 0.3"
              visible="false"
              look-at=[camera]>
      </a-image>

      <!-- Tim -->
      <a-entity
              mixin="hover"
              position="-1.2 2.6 -3"
              geometry="width: 0.7; height: 0.95;">
        <a-mouseenter target="#tim" visible="true"></a-mouseenter>
        <a-mouseleave target="#tim" visible="false"></a-mouseleave>
      </a-entity>
      <a-image
              id="tim"
              position="-1.2 3.5 -3"
              src="/team-photo/assets/photo_labels/tim_m.png"
              scale="0.6 0.3 0.3"
              visible="false"
              look-at=[camera]>
      </a-image>

      <!-- MattO -->
      <a-entity
              mixin="hover"
              position="-2.7 2.9 -3"
              geometry="width: 0.7; height: 0.95;">
        <a-mouseenter target="#matto" visible="true"></a-mouseenter>
        <a-mouseleave target="#matto" visible="false"></a-mouseleave>
      </a-entity>
      <a-image
              id="matto"
              position="-2.6 3.6 -3"
              src="/team-photo/assets/photo_labels/matt_o.png"
              scale="0.6 0.3 0.3"
              visible="false"
              look-at=[camera]>
      </a-image>

      <!-- David -->
      <a-entity
              mixin="hover"
              position="-1.2 1.6 -3"
              geometry="width: 0.7; height: 0.95;">
        <a-mouseenter target="#david" visible="true"></a-mouseenter>
        <a-mouseleave target="#david" visible="false"></a-mouseleave>
      </a-entity>
      <a-image
              id="david"
              position="-1.2 2.5 -3"
              src="/team-photo/assets/photo_labels/dave_b.png"
              scale="0.6 0.3 0.3"
              visible="false"
              look-at=[camera]>
      </a-image>

      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>
    </a-scene>
  </body>
</html>

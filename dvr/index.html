

<script src="https://rawgit.com/aframevr/aframe/master/dist/aframe.min.js"></script>
<script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>

<a-scene>

<!-- Text -->
  <a-entity
    text="text: Tap VR Icon, then Insert"
    material="color: white"
    position="-3.7 3.7 -3.7"></a-entity>
  <a-entity
    text="text: Phone into Cardboard"
    material="color: white"
    position="-3.4 3 -3.7"></a-entity>

<!-- Icons -->
  <a-image
    src="img/icons-headsets.png"
    position="0 1 -3.7"
    scale="4.5 2.5 2"></a-image>
  <a-image
    src="img/ui-loading-bar.png"
    position="0 -1 -3.7"
    scale="2 1 1"></a-image>

<!-- Photos -->
  <a-sky
    id="intro-part-1"
    color="#2284c0"
    rotation="0 270 0"></a-sky>
  <a-sky
    id="intro-part-2"
    src="img/1.png"
    rotation="0 270 0"
    visible="false"></a-sky>
  <a-sky
    id="team-photo"
    src="img/2.jpg"
    rotation="0 270 0"
    visible="false"></a-sky>


<!-- Buttons -->
  <a-mixin
    id="button"
    geometry="primitive: circle; radius: .3; segments: 32"
    material="color: #FFFFFF; opacity: 0.1"
    visible="false">
  </a-mixin>

  <a-entity
    id="got-it"
    mixin="button"
    position="0 0.8 -2"
    visible="false">
  </a-entity>


</a-scene>

<script type="text/javascript">

  // Setup basic vars for shorthand referencing.
  var seconds = 7;
  var intro1 = document.querySelector('#intro-part-1');
  var intro2 = document.querySelector('#intro-part-2');
  var team = document.querySelector('#team-photo');
  var gotbtn = document.querySelector('#got-it');

  // Sets the intro state.
  // 0 - part 1 is visible
  // 1 - part 2 is visible
  function introState(which) {
    if (which === 0) {
      intro1.setAttribute('visible', 'true');
      intro2.setAttribute('visible', 'false');
      gotbtn.setAttribute('visible', 'false');
      team.setAttribute('visible', 'false');
    } else {
      intro1.setAttribute('visible', 'false');
      intro2.setAttribute('visible', 'true');
      gotbtn.setAttribute('visible', 'true');
      team.setAttribute('visible', 'false');
    }
  }

  function teamState() {
    // set everything invisible
    intro1.setAttribute('visible', 'false');
    intro2.setAttribute('visible', 'false');
    gotbtn.setAttribute('visible', 'false');

    // set team photo visible
    team.setAttribute('visible', 'true');
  }

  // Click handlers for our buttons.
  gotbtn.addEventListener('click', teamState);

  // Execution
  // introState(0);
  // window.setTimeout(function() {
  //   introState(1);
  // }, seconds*1000);

</script>

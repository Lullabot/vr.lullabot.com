<script src="https://aframe.io/releases/latest/aframe.min.js"></script>

<a-scene>

  <a-camera
    position="0 1.6 3"></a-camera>

  <a-model
    id="bot-head"
    src="model/lullabot-head-low-poly-white.dae"
    position="0 3 -5"
    scale="0.7 0.7 0.7"
    look-at="[camera]">
  </a-model>

  <!-- Scene 1 -->
  <a-entity
    id="scene-intro-1">

    <!-- Text -->
    <a-image
      src="img/text-intro-1.png"
      position="0 3 -5.1"
      scale="3 3 1"></a-image>

    <!-- Icons -->
    <a-image
      src="img/icons-headsets.png"
      position="0 1 -5"
      scale="4.5 2.5 1"></a-image>
    <a-image
      src="img/ui-loading-bar.png"
      position="0 -1 -4.9"
      scale="2 1.5 1"></a-image>
    <a-entity
      geometry="primitive: plane; height: .3; width: .01"
      material="color: #FFE683"
      position="0 -0.965 -4.8">
      <a-animation
        attribute="geometry.width"
        to="2.75"
        dur="7000"
        begin="1000"
        easing="linear"></a-animation>
    </a-entity>
  </a-entity>

  <!-- Scene 2 -->
  <a-entity
    id="scene-intro-2"
    visible="false">

    <!-- Text -->
    <a-image
      src="img/text-intro-2.png"
      position="0 3 -5.1"
      scale="4 4 1"></a-image>

    <!-- Icons -->
    <a-image
      src="img/icons-headset-click.png"
      position="0 1 -5"
      scale="2.25 1.25 1"></a-image>
    <a-image
      src="img/button-gotit.png"
      position="0 -2 -5.1"
      scale="1.75 1.75 1"></a-image>
  </a-entity>

  <!-- Sky -->
  <a-sky
    id="intro-sky"
    color="#2284c0"
    rotation="0 270 0"></a-sky>

  <a-sky
    id="team-photo"
    src="img/2.jpg"
    rotation="0 270 0"
    visible="false"></a-sky>

  <!-- Lighting -->
  <a-light type="directional" color="#ccc" intensity="0.2" position="-1 2 1"></a-light>
  <a-light type="ambient" color="#ccc"></a-light>


</a-scene>

<script type="text/javascript">

  // Setup basic vars for shorthand referencing.
  var seconds = 9; // make sure that you change the animation in scene 1 if you change this
  var scene1 = document.querySelector('#scene-intro-1');
  var scene2 = document.querySelector('#scene-intro-2');
  var introSky = document.querySelector('#intro-sky');
  var team = document.querySelector('#team-photo');

  // Sets the intro state.
  // 0 - part 1 is visible
  // 1 - part 2 is visible
  function introState(which) {
    if (which === 0) {
      scene1.setAttribute('visible', 'true');
      introSky.setAttribute('visible', 'true');

      scene2.setAttribute('visible', 'false');
      team.setAttribute('visible', 'false');
    } else {
      scene2.setAttribute('visible', 'true');
      introSky.setAttribute('visible', 'true');

      scene1.setAttribute('visible', 'false');
      team.setAttribute('visible', 'false');
    }
  }

  function teamState() {
    // set everything invisible
    intro1.setAttribute('visible', 'false');
    intro2.setAttribute('visible', 'false');

    // set team photo visible
    team.setAttribute('visible', 'true');
  }

  // Execution
  // introState(0);
  window.setTimeout(function() {
    introState(1);
  }, seconds*1000);

</script>

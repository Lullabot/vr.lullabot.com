<script src="https://aframe.io/releases/latest/aframe.min.js"></script>

<a-scene>

  <a-camera
    position="0 1.6 0"></a-camera>

  <a-model
    id="bot-head"
    src="model/lullabot-head-low-poly-white.dae"
    position="0 3 -8"
    scale="0.7 0.7 0.7"
    look-at="[camera]">
  </a-model>

  <!-- Scene 1: Intro screen 1 -->
  <a-entity
    id="scene-intro-1">

    <!-- Text -->
    <a-image
      src="img/text-intro-1.png"
      position="0 3 -8.1"
      scale="3 3 1"></a-image>

    <!-- Icons -->
    <a-image
      src="img/icons-headsets.png"
      position="0 1 -8"
      scale="4.5 2.5 1"></a-image>
    <a-image
      src="img/ui-loading-bar.png"
      position="0 -1 -7.9"
      scale="2 1.5 1"></a-image>
    <a-entity
      geometry="primitive: plane; height: .3; width: .01"
      material="color: #FFE683"
      position="0 -0.965 -7.8">
      <a-animation
        attribute="geometry.width"
        to="2.75"
        dur="7000"
        begin="1000"
        easing="linear"></a-animation>
    </a-entity>
  </a-entity>

  <!-- Scene 2: Intro screen 2 -->
  <a-entity
    id="scene-intro-2"
    visible="false">

    <!-- Text -->
    <a-image
      src="img/text-intro-2.png"
      position="0 3 -18.1"
      scale="4 4 1"></a-image>

    <!-- Icons -->
    <a-image
      src="img/icons-headset-click.png"
      position="0 1 -18"
      scale="2.25 1.25 1"></a-image>
    <a-image
      id="button"
      src="img/button-gotit.png"
      position="0 -2 -18.1"
      scale="1.75 1.75 1"></a-image>
  </a-entity>

  // Sets the intro state.
  // 0 - part 1 is visible
  // 1 - part 2 is visible
  function introState(which) {
    if (which === 0) {
      scene1.setAttribute('visible', 'true');
      introSky.setAttribute('visible', 'true');

      scene2.setAttribute('visible', 'false');
      team.setAttribute('visible', 'false');
    } else {
      scene2.setAttribute('visible', 'true');
      introSky.setAttribute('visible', 'true');

      scene1.setAttribute('visible', 'false');
      sceneTeam.setAttribute('visible', 'false');

      bothead.setAttribute('position', '0 3 -15');
    }
  }

  // Sets the team photo scene state.
  function teamState() {
    // set everything invisible
    scene1.setAttribute('visible', 'false');
    scene2.setAttribute('visible', 'false');
    introSky.setAttribute('visible', 'false');
    bothead.setAttribute('visible', 'false');

    // set team photo scene visible
    sceneTeam.setAttribute('visible', 'true');
  }

  // Sets state for the team photo scene's labels and hovers.
  function setState(subject, state, keep) {
    var iterator;

    // determine what we're iterating over
    if (subject === 'hovers') {
      iterator = hovers;
    }
    if (subject === 'labels') {
      iterator = labels;
    }
    // console.log('iterator', iterator);

    // determine which state
    if (state == 'visible') {
      // set all hovers visible
      iterator.forEach(function(iterate) {
        iterate.setAttribute('visible', true);
      })
    }
    if (state == 'invisible') {
      // set all hovers invisible
      iterator.forEach(function(iterate) {
        iterate.setAttribute('visible', false);
      })
    }

    // see if we have one to keep visible
    if (keep) {
      keep.setAttribute('visible', true);
    }
  }

  //________________
  // Event listeners

  button.addEventListener('click', function() {
    teamState();
  });

  // Each hover needs an event listener.
  hovers.forEach(function(hover) {
    hover.addEventListener('mouseenter', function() {
      // set state of all hovers to invisible except one
      setState('hovers', 'invisible', hover);

      // show corresponding label
      var hoverLabel = hover.getAttribute('target');
      // console.log('hoverlabel', hoverLabel);
      document.querySelector(hoverLabel).setAttribute('visible', true);
    })

    hover.addEventListener('mouseleave', function() {
      // set state of all hovers to visible
      setState('hovers', 'visible');

      // set state of all labels to invisible
      setState('labels', 'invisible');
    })
  });

  // Execution

  // introState(0);
  window.setTimeout(function() {

  }, seconds*1000);
